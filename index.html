<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.icon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-200">
<div class="container mt-20 flex mx-auto justify-center items-center">
    <div class="left w-1/2 mx-14">
        <img class="w-80" src="fb.svg" alt="">
        <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="mt-10 right flex flex-col bg-white p-4 rounded-xl w-1/3">

        <input class="px-4 h-12 my-2 border border-gray-300 rounded-xl" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-gray-300 rounded-xl" type="password" placeholder="Password">
        <button class="text-white bg-blue-600 px-4 h-12 my-2 font-semibold cursor-pointer hover:bg-blue-700  rounded-xl">Log In</button>
        <span class="text-blue-800 text-center px-4 h-12 my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="px-2 h-6 my-2">
        <button class="text-white bg-green-600 cursor-pointer hover:bg-green-800 px-4 h-12 my-2 mx-auto rounded-xl font-bold">Create New Account</button>
        <span class="absolute bottom-24"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
